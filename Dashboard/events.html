<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2b979ca5c8.js" crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-cont px-3">
            <div class="logo-container row align-items-center my-3">
                <div class="col-5">
                    <img src="./images/logo.png" class="logo" alt="" width="100%">
                </div>
                <h1 class="col-7">
                    RE <br>
                    Eduversity
                </h1>
                <button id="toggle-btn" class="btn">
                    <i class="fa-solid fa-circle-chevron-left"></i>
                </button>
            </div>
            <div class="mid">
                <a class="sidebar-links py-2 align-items-center">
                    <i class="fa-solid fa-house me-3"></i>
                    Dashboard
                </a>
                <a class="sidebar-links py-2 align-items-center">
                    <i class="fa-solid fa-house me-3"></i>
                    Profile
                </a>
            </div>
            <div class="bottom">
                <h6>Create a New Posting</h6>
                <a class="sidebar-links py-2 align-items-center">
                    <i class="fa-solid fa-house me-3"></i>
                    Placements
                </a>
                <a class="sidebar-links py-2 align-items-center">
                    <i class="fa-solid fa-house me-3"></i>
                    Live Project
                </a>
                <a class="sidebar-links py-2 align-items-center">
                    <i class="fa-solid fa-house me-3"></i>
                    Intership
                </a>
                <a class="sidebar-links py-2 activ align-items-centere">
                    <i class="fa-solid fa-house me-3"></i>
                    Event
                </a>
            </div>

            <div class="bottom-logo">
                <div class="logo-cont">
                    <img src="./images/logo.png" alt="">
                </div>
            </div>
            <div class="socials d-flex align-items-center justify-content-center">
                <a href="" class="social-link me-3">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="" class="social-link me-3">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
                <a href="" class="social-link">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </aside>
    <main class="main-content px-3">
        <div class="topbar d-flex justify-content-between align-items-center mt-2">
            <div class="form-group search-bar d-flex ms-3">
                <i class="fa-solid fa-magnifying-glass me-2"></i>
                <input type="text" class="form-control" placeholder="Search (Ctrl+/)" >
            </div>
            <div class="topbar-btns">
                <button class="btn flag">
                    <img src="./images/flag.png" alt="">
                </button>
                <button class="btn notifications">
                    <i class="fa-regular fa-bell"></i>
                    <span>4</span>
                </button>
                <button class="btn user">
                    <img src="./images/user.png" alt="">
                </button>
            </div>
        </div>

        <div class="main my-4">
            <div class="row mx-0">
                <div class="col-3 mt-3 text-center events-left">
                    <div class="events-cards events-cards-1 mb-3">
                        <img src="./images/events/events-1.png" alt="">
                    </div>
                    <h2 class="mb-5">Fashion Show</h2>
                    <h6>12 Aug 2024</h6>
                    <h6>3 PM</h6>
                    <h6>Campus Auditorium</h6>
                    <button class="btn apply-now mt-5">
                        Apply Now <i class="fa-solid fa-circle-chevron-right me-2"></i>
                    </button>
                </div>
                <div class="col-9">
                    <div class="row">
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-1">
                                <img src="./images/events/events-1.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Fashion Show</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-2">
                                <img src="./images/events/events-2.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Dance</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-3">
                                <img src="./images/events/events-3.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Carnival</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-4">
                                <img src="./images/events/events-4.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Talk</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-5">
                                <img src="./images/events/events-5.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Galactic Talk</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-6">
                                <img src="./images/events/events-6.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Fresher's Meet</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-7">
                                <img src="./images/events/events-7.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Holi</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-8">
                                <img src="./images/events/events-8.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Light Show</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 my-3">
                            <div class="events-cards events-cards-9">
                                <img src="./images/events/events-9.png" alt="">
                                <div class="overlay d-flex align-items-center justify-content-center">
                                    <h4>Waves</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    
    <script src="./main.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>
</html>
